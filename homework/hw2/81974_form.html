<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title> 81974 form </title>
    <link href="81974_style.css" rel="stylesheet">
</head>

<body>
    <section class="form">
        <form id="form">
            <input id="name" name="name" type="text" placeholder="Потребителско име">
            <input id="pass" name="pass" type="password" placeholder="Парола">
            <input id="phoneNum" name="phoneNum" type="number" placeholder="Телефон">
            <input id="email" name="email" type="email" placeholder="Имейл адрес">
            <select id="dropdown" name="dropdown">
                <option value="owner">Собственик</option>
                <option value="tenant">Наемател</option>
                <option value="other">Друг</option>
            </select>
            <input id="roomNum" name="roomNum" type="number" placeholder="Номер на апартамента">
            <input id="submit" type="submit" value="Регистрирай ме!">
        </form>
    </section>
</body>

</html>
